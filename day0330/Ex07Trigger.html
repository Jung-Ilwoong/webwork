<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        h2:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="color: blue;">Start : </h2>    
    <h2 style="color: pink;">Start : </h2>    
    <h2 style="color: green;">Start : </h2>    

    <script>
        $("h2").click(function(){
            //  클릭할때마다 별 추가
            $(this).append("★");
        });

        //  1초 단위로 마지막 h2를 클릭한 효과
        setInterval(function(){
            $("h2:last").trigger("click");  //  trigger -> 이벤트 강제발생
        },1000);
    </script>
    <hr>
    <input type="file" id="file" style="visibility: hidden;">

    <h1 style="cursor: pointer;">카메라</h1>

    <script>
        //  카메라를 클릭시 파일이 열리도록 해보자(trigger이용)
        $("h1").click(function(){
            $("#file").trigger("click");
        })

    </script>
</body>
</html>
