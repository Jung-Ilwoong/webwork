<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        body *{
            font-size: 1.2rem;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">이미지와 버튼 추가</button>
    <div></div>

    <script>
        $("#btn1").click(function(){
            var s = "<img src='../img/mail07.gif'>";
            s += "<br><br>";
            s += "<button type='button' class='addbtn'>Click</button>";
            s += "<br>";

            $("div").append(s);
        })

        //  나중에 추가된 .addbtn 에 click 이벤트를 줘보자
        //  나중에 추가된 요소들은 일반 이벤트로는 구현안됨
        // $(".addbtn").click(function(){
        //     $(this).after("<img src='../img/img01.gif'><br>");
        // });

        $(document).on( "click", ".addbtn", function(){
            $(this).after("<img src='../img/img01.gif' class='photo'><br>");
        });
        
        //  img.photo 를 클릭시 해당 이미지 뒤에 버튼 추가 (class명은 twobtn)
        $(document).on( "click", ".photo", function(){
            $(this).after("<button type='button' class='twobtn'>변경</button>")
        });
        
        //  .twobtn 을 누르면 바로 앞 .photo 의 이미지 변경
        $(document).on( "click", ".twobtn", function(){
            //  현재 클릭한 변경버튼 바로 이전태그가 img
            $(this).prev().attr("src", "../img/ani02.gif");

            //  랜덤이미지로 변경
            // var s = parseInt(Math.random()*9)+1;
            // $(this).prev().attr("src", "../img/ani0"+s+".gif");
            // var s = "";
        });
        
    </script>
</body>
</html>
