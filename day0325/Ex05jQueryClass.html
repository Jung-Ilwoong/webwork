<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
    
        body *{
            font-size: 1.2rem;   /* rem:최상위태그가 기준, em:상위태그 기준 */
            font-family: 'Jua';
        }
        
        /* class 추가 */
        .apple {
            border: 5px double white;
            box-shadow: 3px 3px 10px gold;
        }

        .orange {
            border-radius: 50px;
        }

        button{
            margin-left: 10px;
            color: aqua;
            background-color: white;
            border: 1px solid white;
            box-shadow: 2px 3px 10px rgb(255, 211, 255);
            border-radius: 100px;
        }

        button.a{
            color: red;
        }

        button.o{
            color: orange;
        }

        button.ao{
            color: rgb(255, 100, 0);
        }

        img{
            margin-left: 30px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <img src="../div_img/bottle01.jpg" width="300">

    <br><br>
    <button class="a" type="button">apple 클래스만 추가</button>
    <button class="o" type="button">orange 클래스만 추가</button><br><br>
    <button class="ao" type="button">apple orange 클래스 추가</button>
    <button type="button">모두 제거</button>

    <script>
        $("button:eq(0)").click(function(){
            //  orange 제거
            $("img").removeClass("orange");
            //  apple 추가
            $("img").addClass("apple");
        });
        
        $("button:eq(1)").click(function(){
            //  apple 제거
            $("img").removeClass("apple");
            //  orange 추가
            $("img").addClass("orange");

        });

        $("button:eq(2)").click(function(){
            //  모든 class 제거
            $("img").removeClass();
            //  apple orange 추가
            $("img").addClass("apple orange");
        });

        $("button:eq(3)").click(function(){
            //  apple orange만 제거
            $("img").removeClass("apple orange");
        });

        //  이미지에 마우스를 올리면 ../div_img/beauty4.jpg, orange
        //  벗어나면 ../div_img/bottle01.jpg, orange 제거
        
        $("img").mouseover(function(){
            $("img").attr("src", "../div_img/beauty4.jpg");
            //  orange 적용
            $(this).addClass("orange")
        });
        
        $("img").mouseout(function(){
            $("img").attr("src", "../div_img/bottle01.jpg");
            //  orange 제거
            $(this).removeClass("orange")
        })


    </script>
</body>
</html>
