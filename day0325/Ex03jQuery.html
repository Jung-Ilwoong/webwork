<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
    
        body *{
            font-size: 1.2rem;   /* rem:최상위태그가 기준, em:상위태그 기준 */
            font-family: 'Jua';
        }

    </style>

    <script>
        //  처음 load시 호출되는 함수(window.onload)
        //  document.ready(function(){}) : 이렇게 써도 됨
        $(function(){
            // alert("처음입니다");
            $("div.apple").css("color","red");

            $("div.apple>div.banana").css("font-size","25px");

            $(".banana").css("border","3px dotted green");

            //  방법1 - 3개의 style적용시 이어붙여도 된다.
            $("div#kiwi").css("color", "tomato").css("font-size", "3em").
                css("background-color", "#ffc");    //  (# = id는 전체에서 한번만 사용)

            //  방법2 - 여러개의 style변경시
            $("span.banana").css({
               "color":"gray",
               "border":"5px inset yellow",
               "font-size":"4em",
               "background-color":"cyan" 
            });

            // $("img").css("width", "200px");

            //  span.banana 의 배경색을 얻어서 b.apple 에 적용해보자
            $("b.apple").css("background-color", $("span.banana").css("background-color"));

            //  kiwi 의 글자색을 얻어서 #orange 에 적용
            $("#orange").css("color", $("#kiwi").css("color"));

            //  #img1의 src에 이미지 넣기 (attr: 속성 변경시)
            $("#img1").attr("src", "../img/ani12.gif");

            //  모든 img 태그에 이미지 넣기
            // $("img").attr("src", "../연예인사진/12.jpg")

            //  img 태그중 class명이 myimg인 경우
            $("img.myimg").attr({
               "src":"../연예인사진/12.jpg",
               "width":"200",
               "height":"240",
               "border":"2"
            });
        });
    </script>
</head>
<body>
    <!-- jquery 는 교재 452p부터~
    jQuery 는 일종의 자바스크립트 라이브러리이다.
    제이쿼리를 사용하면 자바스크립트의 코드를 상당히 줄일 수 있다.
    jquery.com

    css함수 : style 변경 (인자가 1개일땐 css값 반환)
    attr함수 : 속성 변경 (인자가 1개일땐 attr값 반환)
     -->

    <div class="apple">
        Div apple Class
        <div class="banana">
            Div apple 안에 banana Class
        </div>
    </div>

    <b class="apple">B tag apple Class</b><br>
    <b id="orange">B tag id가 orange</b><br>
    <span class="banana">Span Tag banana Class</span><br>
    <div id="kiwi">
        Div id가 kiwi
    </div>
    <span class="apple banana">
        span tag Class가 2개(applem, banana)
    </span>

    <br><br>
    <img src="" id="img1">
    <img src="" class="myimg">
    <img src="" class="myimg">
    <img src="" class="myimg">
    
</body>
</html>
