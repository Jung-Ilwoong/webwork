<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body *{     /*  body 의 모든 하위태그들 */
            font-size: 1.4em;
            font-family: 'Jua';
        }
    </style>

</head>
<body>
    <button type="button"   id="btn1">점점작게</button>
    <button type="button"   id="btn2">점점크게</button>
    <br><br>
    <img src="../연예인사진/15.jpg" width="300" id="photo"
    border="2">

    <script>
        var p=document.getElementById("photo")

        document.getElementById("btn1").onclick=function(){
            //  현재 width값을 얻는다
            var w=p.getAttribute("width");
            console.log("빼기:"+typeof(w));
            w-=10;
            p.setAttribute("width", w);
        }
        
        document.getElementById("btn2").onclick=function(){
            var w=parseInt(p.getAttribute("width"));
            console.log("더하기:"+typeof(w));
            w+=10;
            p.setAttribute("width", w);
        }
        </script>
</body>
</html>
