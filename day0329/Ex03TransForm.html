<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        img{
            box-shadow: 1px 1px 4px gray;
            margin-left: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="../jquery_image/03.png">
    <img src="../jquery_image/06.png">
    <img src="../jquery_image/12.png">
    <img src="../jquery_image/a03.png">

    <script>
        $("img").eq(0).hover(function(){
            //  45도 회전
            $(this).css("transform", "rotate(45deg)")
        }, function() {
            //  다시 원상태로
            $(this).css("transform", "rotate(0deg)")
        });
        
        $("img").eq(1).hover(function(){
            //  -45도 회전
            $(this).css("transform", "rotate(-45deg)")
        }, function() {
            //  다시 원상태로
            $(this).css("transform", "rotate(0deg)")
        });
        
        $("img").eq(2).hover(function(){
            //  가로, 세로 2배씩 확대
            $(this).css("transform", "scale(2, 3)");    //  1자리 혹은 가로, 세로
        }, function() {
            //  다시 원상태로
            $(this).css("transform", "scale(1)");       //  복구 1, 1 -> 1
        });
        
        $("img").eq(3).hover(function(){
            //  이동
            $(this).css("transform", "translate(50px, 50px)")
        }, function() {
            //  원래대로
            $(this).css("transform", "translate(0)")    //  0px,0px -> 0
        });
        
    </script>
    
</body>
</html>
