<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* >: 바로 애래의 태그를 의미, 공백 : 그냥 하위태그 전체*/
        div.main>figure.a>img{
            width: 100px;
            height: 110px;
        }

        div.main figcaption{
            font-family: 'Gamja Flower';
            padding-left: 30px;
        }

        div.main>figure{
            float: left;
            margin-left: 5px;
        }

    </style>
</head>
<body>
    <div class="main">
        <figure class="a">
            <img src="../연예인사진/20.jpg">
            <figcaption><b>유아인</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/19.jpg">
            <figcaption><b>수 지</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/17.jpg">
            <figcaption><b>신민아</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/5.jpg">
            <figcaption><b>최지우</b></figcaption>
        </figure>
    </div>
</body>
</html>
